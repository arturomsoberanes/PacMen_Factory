<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" media="all">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>PacMan Factory</title>
  </head>
  <body id="body">
    <header class="header">
      <h1>PacMen Factory</h1>
    </header>
    <main class="container">
      <div class="buttons">
        <button onclick='makeOne()'>Add PacMan</button>
        <button onclick='update()'>Start Game</button>
      </div>
      <div class="gameArea" id='game'>
      </div>
    </main>
    <audio id="MusicEat" src="./music/pacman_eat.m4a"></audio>
    <audio id="MusicPac" src="./music/Pacman_Music.mp3"></audio>
    <script src="./js/factory.js"></script>
  </body>
</html>
