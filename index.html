<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" media="all">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>PacMan Factory</title>
  </head>
  <body id="body">
    <header class="header">
      <h1>
        <span>PacMen</span>
        <span>Factory</span>
      </h1>
    </header>
    <main class="container">
      <section class="buttonAudio">
        <img src="./img/soundOn.png" alt="soundOn" id="speaker" onclick="sound()">
      </section>
      <section class="buttons">
        <button onclick='makeOne()'>Add PacMan</button>
        <button onclick='update()'>Play</button>
      </section>
      <section class="gameArea" id='game'></section>
    </main>
    <audio id="MusicEat" src="./music/pacman_eat.m4a"></audio>
    <audio id="MusicPac" src="./music/Pacman_Music.mp3"></audio>
    <footer class="footer">
      <section class="copy">
        Copyright &copy 2022 - MITXPRO
      </section>
      <section class="author">
        Made with <img src="./img/heart.png" alt="Love"> for <a href="https://github.com/arturomsoberanes">Arturo Soberanes</a>
      </section>
    </footer>
    <script src="./js/factory.js"></script>
  </body>
</html>
